<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado</title>
    <style>
        .caixa{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;/*Alinha todo o conteúdo no centro*/
            align-items: center;/*Alinha os itens em um eixo transversal*/
            /*OBS: o 'justify-content' faz um alinhamento na linha(horizontalmente) já o align-items faz o alinhamento para a coluna(verticalmente)*/
            height: 500px;
            flex-flow: row wrap;/*Este atributo define dois valores, tanto para o flex-diretion quanto para o flex-wrap*/
            
            /*
            *justify-content: flex-start' - alinha no começo do flex.
            *justify-content: flex-end' - alinha no final do flex, na sua direita.
            *justify-content: space-around' - deixa um espaçamento igual e distribuido entre todos os itens.
            *justify-content: space-between' - deixa o espaçamento igual entre os itens, porém sem espaçamento no início e no final.
            OBS: esses mesmos valores se aplicam ao 'align-items', porém ao contrário.
            
            
            
            */
        }
        .caixa .div1, .div2, .div3{
            width: 200px;
            height: 200px;
            background-color: #0000ff;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
