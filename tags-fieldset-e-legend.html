<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado</title>
    <link rel="stylesheet" href="css/fieldset-legend.css">
</head>
<body>

    <form method="post" action="este-arquivo-nao-existe.php">

        <fieldset>
            <legend>Dados Pessoas</legend>
            <label>
                Primeiro Nome:<br>
                <input type="text" name="name" required minlength="2" maxlength="17">
            </label><br>
            <label>
                Sobrenome:<br>
                <input type="text" name="lastname" required minlength="2" maxlength="45">
            </label><br>    
        </fieldset>

        
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa:<br>
                <input type="text" name="companyname">
            </label><br>
            <label>
                Cargo na empresa:<br>
                <input type="text" name="lastname">
            </label><br>
        </fieldset>

        <input type="submit" value="cadastrar">

    </form>

    <!--
        Aprendizado

        atributo 'required' torna um campo input obrigatório para o envio.

        'minlength' - É um atributo que só envia se tiver uma quantidade mínima de caracters para o envio.

        'maxlength' - É a quantidade máxima que um campo pode aceitar, não o trapassando do informado.
    -->
</body>
</html>
