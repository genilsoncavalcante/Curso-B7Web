<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado</title>
    <link rel="stylesheet" href="css/fieldset-legend.css">
</head>
<body>

    <form method="get" action="este-arquivo-nao-existe.php">
        <input type="hidden" name="country" value="BR"><!--Este input 'hidden', serve para envio de informações que não ficam visíveis e o usuário não preenche. Apenas é enviado automaticamente.-->

        <fieldset>
            <legend>Dados Pessoas</legend>
            <label>
                Primeiro Nome:<br>
                <input type="text" name="name" required minlength="2" maxlength="17">
            </label><br>
            <label>
                Sobrenome:<br>
                <input type="text" name="lastname" maxlength="45">
            </label><br>    
            <label>
                E-mail:<br>
                <input type="text" name="email" pattern="(^[a-zA-Z0-9-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$)" title="endereço de e-mail" required>
            </label><br>
            <label>
                Idade:<br>
                <input type="number" name="age" min="18" max="120" required>
            </label><br>
        </fieldset>

        
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa:<br>
                <input type="text" name="companyname">
            </label><br>
            <label>
                Cargo na empresa:<br>
                <input type="text" name="lastname">
            </label><br>
        </fieldset>

        <input type="submit" value="cadastrar">

    </form>

    <!--
        Aprendizado

        atributo 'required' torna um campo input obrigatório para o envio.

        'minlength' - É um atributo que só envia se tiver uma quantidade mínima de caracters para o envio.

        'maxlength' - É a quantidade máxima que um campo pode aceitar, não o trapassando do informado.

        --------

        para campos numéricos, com o type="number", temos alguns atributos:
        -step="2" - o número vai pulando de dois em dois ao clicar na setinha.

        -min="18" - Valor mínimo aceito.
        -max="120" - Valor máximo aceito.
        OBS: o min e o max pode ser utilizado para datas, o que valida muito para a segurança. Estabelecer dadas exigidas.

        --------

        pattern - Padrão estabelecido para validar algo, ex: email. Com esse atributo você pode criar seus próprios padrões ou pegar padrões já estabelecidos.
    -->
</body>
</html>
